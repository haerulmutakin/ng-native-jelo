<FlexboxLayout class="page">
	<StackLayout class="form">
		<Image class="logo" src="~/assets/icon.png"></Image>
        <Label class="header" text="HAWK ANIMALS"></Label>
        <GridLayout rows="auto, auto, auto">
            <StackLayout row="0" class="input-field">
				<TextField class="input" hint="Email" keyboardType="email" autocorrect="false" autocapitalizationType="none" returnKeyType="next"></TextField>
				<StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout row="1" class="input-field">
				<TextField #password class="input"  [isEnabled]="!processing" hint="Password" secure="true" [returnKeyType]="isLoginPage ? 'done' : 'next'" (returnPress)="''"></TextField>
				<StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout *ngIf="!isLoginPage" row="2" class="input-field">
				<TextField  class="input"  hint="Confirm password" secure="true" returnKeyType="done"></TextField>
				<StackLayout class="hr-light"></StackLayout>
			</StackLayout>
        </GridLayout>
        <Button [text]="isLoginPage ? 'Log In' : 'Sign Up'" (tap)="onSubmit()" class="btn btn-primary m-t-20"></Button>
        <Label *ngIf="isLoginPage" text="Forgot your password?" class="login-label" (tap)="''"></Label>
    </StackLayout>
    <Label class="login-label sign-up-label" (tap)="onSignUpTap()">
		<FormattedString>
			<Span [text]=" isLoginPage ?  'Donâ€™t have an account?' : 'Back to login'"></Span>
			<Span [text]=" isLoginPage ? ' Sign up' : ''" class="bold"></Span>
		</FormattedString>
	</Label>
</FlexboxLayout>
